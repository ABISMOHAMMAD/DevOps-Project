<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevOps Dashboard | Mohammad Abis</title>

  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f6f9;
      color: #212529;
      font-family: "Inter", sans-serif;
    }
    .navbar {
      background-color: #007bff;
    }
    .navbar-brand {
      color: white !important;
    }
    .tab-content {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .nav-link.active {
      background-color: #0d6efd !important;
      color: white !important;
    }
    .card {
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      transition: 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    footer {
      text-align: center;
      padding: 10px;
      margin-top: 40px;
      color: #6c757d;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">
        <i class="fa-solid fa-terminal me-2"></i> DevOps Dashboard
      </a>
    </div>
  </nav>

  <!-- Tabs -->
  <div class="container mt-4">
    <ul class="nav nav-tabs" id="devopsTabs" role="tablist">
      <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#linux" role="tab"><i class="fa-brands fa-linux"></i> Linux</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#aws" role="tab"><i class="fa-brands fa-aws"></i> AWS</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#docker" role="tab"><i class="fa-brands fa-docker"></i> Docker</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#k8s" role="tab"><i class="fa-brands fa-kubernetes"></i> Kubernetes</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#terraform" role="tab"><i class="fa-solid fa-code"></i> Terraform</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#cicd" role="tab"><i class="fa-solid fa-gears"></i> CI/CD</a></li>
    </ul>

    <div class="tab-content mt-3">
      <!-- Linux -->
      <div class="tab-pane fade show active" id="linux" role="tabpanel">
        <h4><i class="fa-brands fa-linux text-primary"></i> Linux Learning</h4>
        <div class="row g-3 mt-2" id="linux-content"></div>
      </div>

      <!-- AWS -->
      <div class="tab-pane fade" id="aws" role="tabpanel">
        <h4><i class="fa-brands fa-aws text-warning"></i> AWS Resources</h4>
        <div class="row g-3 mt-2" id="aws-content"></div>
      </div>

      <!-- Docker -->
      <div class="tab-pane fade" id="docker" role="tabpanel">
        <h4><i class="fa-brands fa-docker text-info"></i> Docker Learning</h4>
        <div class="row g-3 mt-2" id="docker-content"></div>
      </div>

      <!-- Kubernetes -->
      <div class="tab-pane fade" id="k8s" role="tabpanel">
        <h4><i class="fa-brands fa-kubernetes text-primary"></i> Kubernetes Practice</h4>
        <div class="row g-3 mt-2" id="k8s-content"></div>
      </div>

      <!-- Terraform -->
      <div class="tab-pane fade" id="terraform" role="tabpanel">
        <h4><i class="fa-solid fa-code text-success"></i> Terraform Setup</h4>
        <div class="row g-3 mt-2" id="terraform-content"></div>
      </div>

      <!-- CI/CD -->
      <div class="tab-pane fade" id="cicd" role="tabpanel">
        <h4><i class="fa-solid fa-gears text-secondary"></i> CI/CD Pipeline</h4>
        <div class="row g-3 mt-2" id="cicd-content"></div>
      </div>
    </div>

    <!-- API Status Card -->
    <div class="mt-4">
      <h5><i class="fa-solid fa-heartbeat text-success"></i> Backend API Health:</h5>
      <div id="api-status" class="alert alert-secondary mt-2">Checking backend...</div>
    </div>
  </div>

  <footer>
    <p>© 2025 Mohammad Abis | DevOps Dashboard</p>
  </footer>

  <!-- JS: Load Cards -->
  <script>
    const content = {
      linux: [
        { title: "Shell Scripting", desc: "Automate tasks using Bash scripts.", icon: "fa-terminal" },
        { title: "Systemd Services", desc: "Manage daemons using systemctl.", icon: "fa-cogs" },
        { title: "Networking", desc: "Debug and monitor connections.", icon: "fa-network-wired" },
      ],
      aws: [
        { title: "EC2 & IAM", desc: "Manage compute and secure access.", icon: "fa-server" },
        { title: "EKS & S3", desc: "Deploy containers and manage storage.", icon: "fa-cube" },
        { title: "VPC", desc: "Network isolation for secure workloads.", icon: "fa-diagram-project" },
      ],
      docker: [
        { title: "Containerization", desc: "Build and run isolated apps.", icon: "fa-box" },
        { title: "Docker Compose", desc: "Orchestrate multi-container apps.", icon: "fa-layer-group" },
        { title: "Image Optimization", desc: "Reduce image size for CI/CD.", icon: "fa-compress" },
      ],
      k8s: [
        { title: "Deployments", desc: "Declaratively manage applications.", icon: "fa-cubes" },
        { title: "ConfigMaps & Secrets", desc: "Store configuration securely.", icon: "fa-lock" },
        { title: "Helm Charts", desc: "Simplify Kubernetes deployments.", icon: "fa-ship" },
      ],
      terraform: [
        { title: "IaC Basics", desc: "Define infrastructure declaratively.", icon: "fa-code" },
        { title: "AWS Provider", desc: "Manage AWS resources via Terraform.", icon: "fa-cloud" },
        { title: "Modules", desc: "Reuse code with custom modules.", icon: "fa-puzzle-piece" },
      ],
      cicd: [
        { title: "GitHub Actions", desc: "Automate workflows easily.", icon: "fa-robot" },
        { title: "Jenkins", desc: "Build and deploy continuously.", icon: "fa-gear" },
        { title: "ArgoCD", desc: "GitOps for Kubernetes delivery.", icon: "fa-code-branch" },
      ]
    };

    function loadCards(section) {
      const container = document.getElementById(`${section}-content`);
      container.innerHTML = "";
      content[section].forEach(item => {
        const card = document.createElement("div");
        card.className = "col-md-4";
        card.innerHTML = `
          <div class="card p-3 h-100">
            <div class="card-body">
              <h5 class="card-title"><i class="fa ${item.icon} me-2 text-primary"></i>${item.title}</h5>
              <p class="card-text">${item.desc}</p>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    ["linux","aws","docker","k8s","terraform","cicd"].forEach(loadCards);

    // Check Backend API Health
    fetch("/api/health")
      .then(res => res.json())
      .then(data => {
        const statusDiv = document.getElementById("api-status");
        if (data.status === "ok") {
          statusDiv.className = "alert alert-success mt-2";
          statusDiv.textContent = "✅ Backend is healthy and connected!";
        } else {
          statusDiv.className = "alert alert-warning mt-2";
          statusDiv.textContent = "⚠️ Backend reachable but returned unexpected response.";
        }
      })
      .catch(() => {
        const statusDiv = document.getElementById("api-status");
        statusDiv.className = "alert alert-danger mt-2";
        statusDiv.textContent = "❌ Unable to reach backend API.";
      });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
